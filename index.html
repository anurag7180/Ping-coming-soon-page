<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="" class="image1" />
      </div>
      <h1>We are launching <span> soon! </span></h1>
      <p>Subscribe and get notified</p>
      <div class="notify">
        <input type="text" placeholder="your email adderss" />
        <button class="btn">Notify Me</button>
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="" class="image2" />
      </div>
     
      <div class="copy">&copy; Copyright Ping. All rights reserved.</div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Anurag Jangid</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
